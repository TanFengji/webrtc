<!DOCTYPE HTML>
<html>
<head>
<style>
body {
 background-color: #3D6DF2;
 margin-top: 15px;
 }
video {
 background: black;
 border: 1px solid gray;
 }
 
#container {
 position: relative;
 display: block;
 margin: 0 auto;
 width: 50px;
 height: 50px;
 }
 
#remoteVideoContainer {
 position: relative;
 display: block;
 margin: 0 auto;
 width: 100px;
 height: 100px;
 } 
 

 </style>
</head>

<body>
<form>
Command: 
<br /> 
<input type="text" id="command" onkeypress="send(event)" /> 
<br /> 
Create Room:
<br /> 
<input	type="text" id="createroom" onkeypress="createRoom(event)"/>
<br /> 
Join Room:
<br /> 
<input	type="text" id="joinroom" onkeypress="joinRoom(event)"/>
<br /> 
Feedback: 
<br /> 
<input	type="text" id="feedback" />
<br /> 
All peers:
<br /> 
<input	type="text" id="peer" />
</form>
<title>p2p video conference</title>

<div id="container">
<video id="yours" width="50" height="50" autoplay></video>
</div>

<div id="remoteVideoContainer">
</div>

<script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js">
</script>
<script src="p2p.js">
</script>
<script src="client.js">
</script>

</body>
</html>
